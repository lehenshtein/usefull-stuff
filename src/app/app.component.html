<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img
      src="assets/images/placeholder-logo.png"
      alt="logo"
      height="40"
      class="mr-2"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Sign In" (onClick)="showModal()"></p-button>
  </ng-template>
</p-menubar>
<app-sign-in-modal></app-sign-in-modal>
<router-outlet></router-outlet>
